---
layout: body
---

  {% include header.html site=site page=page img_path=page.img_path %}
  <a style="background-color:black;color:white;text-decoration:none;padding:4px 6px;font-family:-apple-system, BlinkMacSystemFont, &quot;San Francisco&quot;, &quot;Helvetica Neue&quot;, Helvetica, Ubuntu, Roboto, Noto, &quot;Segoe UI&quot;, Arial, sans-serif;font-size:12px;font-weight:bold;line-height:1.2;display:inline-block;border-radius:3px" href="https://unsplash.com/@kalligas?utm_medium=referral&amp;utm_campaign=photographer-credit&amp;utm_content=creditBadge" target="_blank" rel="noopener noreferrer" title="Download free do whatever you want high-resolution photos from Jim Kalligas"><span style="display:inline-block;padding:2px 3px"><svg xmlns="http://www.w3.org/2000/svg" style="height:12px;width:auto;position:relative;vertical-align:middle;top:-2px;fill:white" viewBox="0 0 32 32"><title>unsplash-logo</title><path d="M10 9V0h12v9H10zm12 5h10v18H0V14h10v9h12v-9z"></path></svg></span><span style="color:white;display:inline-block;padding:2px 3px">Jim Kalligas</span></a>
  <div id="content" class="site-content">
    <main id="main" class="site-main inner">

      <article class="post page post-full">
        <header class="post-header">
          <h1 class="post-title">{{ page.title }}</h1>
        </header><!-- .post-header -->
        {% assign subtitle_is_not_empty = page.subtitle | is_not_empty %}
        {% if subtitle_is_not_empty %}
        <div class="post-subtitle">
          {{ page.subtitle }}
        </div><!-- .post-subtitle -->
        {% endif %}
        <div class="post-content">
          {{ content }}
          <form name="contactForm" method="POST" netlify-honeypot="bot-field" data-netlify="true" id="contact-form"
            class="contact-form">
            <p class="screen-reader-text">
              <label>Don't fill this out if you're human: <input name="bot-field" /></label>
            </p>
            <p class="form-row">
              <label class="form-label">Name *</label>
              <input type="text" name="name" placeholder="Your name..." class="form-input">
            </p>
            <p class="form-row">
              <label class="form-label">Email *</label>
              <input type="email" name="email" placeholder="Your email address..." class="form-input">
            </p>
            <p class="form-row">
              <label class="form-label">Message *</label>
              <textarea name="message" placeholder="Your message..." class="form-textarea" rows="7"></textarea>
            </p>
            <input type="hidden" name="form-name" value="contactForm" />
            <p class="form-row">
              <button type="submit" class="button">Send Message</button>
            </p>
          </form><!-- .contact-form -->
        </div><!-- .post-content -->
      </article><!-- .post -->

    </main><!-- .site-main -->

    {% include footer.html %}

  </div><!-- .site-content -->
