<header id="masthead" class="site-header">
  {% assign img_path_is_not_empty = include.img_path | is_not_empty %}
  {% if img_path_is_not_empty %}
  <div id="header-bg" class="site-header-bg" style="background-image:url('{{ include.img_path | relative_url }}')"></div>
  {% assign bg_img_is_not_empty = include.site.header.bg_img | is_not_empty %}
  {% elsif bg_img_is_not_empty %}
  <div id="header-bg" class="site-header-bg" style="background-image:url('{{ include.site.header.bg_img | relative_url }}')"></div>
  {% endif %}
  <a style="background-color:black;color:rgb(121, 111, 111);text-decoration:none;padding:4px 6px;font-family:-apple-system, BlinkMacSystemFont, &quot;San Francisco&quot;, &quot;Helvetica Neue&quot;, Helvetica, Ubuntu, Roboto, Noto, &quot;Segoe UI&quot;, Arial, sans-serif;font-size:12px;font-weight:bold;line-height:1.2;display:inline-block;border-radius:3px" href="https://unsplash.com/@stefan1980bln?utm_medium=referral&amp;utm_campaign=photographer-credit&amp;utm_content=creditBadge" target="_blank" rel="noopener noreferrer" title="Download free do whatever you want high-resolution photos from Stefan Zahn"><span style="display:inline-block;padding:2px 3px"><svg xmlns="http://www.w3.org/2000/svg" style="height:12px;width:auto;position:relative;vertical-align:middle;top:-2px;fill:white" viewBox="0 0 32 32"><title>unsplash-logo</title><path d="M10 9V0h12v9H10zm12 5h10v18H0V14h10v9h12v-9z"></path></svg></span><span style="color:black;display:inline-block;padding:2px 3px">Stefan Zahn</span></a>
  <div class="site-header-scroll">
    <div class="site-header-inside">
      <div class="site-header-vertical">
        {% include branding.html %}
        {% include navigation.html %}
      </div><!-- .site-header-vertical -->
    </div><!-- .site-header-inside -->
  </div><!-- .site-header-scroll -->
</header><!-- .site-header -->
